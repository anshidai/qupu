<!DOCTYPE HTML>
<html>
<head>
  {include file="public/meta" /}
  <title>编辑管理员 - 管理员管理</title>

<body>
  <article class="Hui-admin-page-container">
    <form action="/adminuser/changePwd" method="post" class="form form-horizontal" id="form-horizontal">
      <input type="hidden" name="id" value="{$info['id']}" />
      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2">用户名：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="text" class="input-text" value="{$info['name']}" placeholder="" disabled="disabled">
        </div>
      </div>

      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="password" class="input-text" value="" placeholder="密码长度为6-16个字符, 只允许 数字、字母、下划线组成" id="pwd" name="pwd">
        </div>
      </div>

      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>确认密码：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="password" class="input-text" value="" placeholder="" id="repwd" name="repwd">
        </div>
      </div>

      <div class="row clearfix">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
          <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
        </div>
      </div>
    </form>
  </article>

  {include file="public/footer" /}
