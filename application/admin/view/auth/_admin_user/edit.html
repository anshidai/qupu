<!DOCTYPE HTML>
<html>
<head>
  {include file="public/meta" /}
  <title>编辑管理员 - 管理员管理</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
</head>
<body>
  <article class="Hui-admin-page-container">
    <form action="/adminuser/edit" method="post" class="form form-horizontal" id="form-horizontal">
      <input type="hidden" name="id" value="{$info['id']}" />
      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2">用户名：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="text" class="input-text" value="{$info['name']}" placeholder="" disabled="disabled">
        </div>
      </div>

      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2">密码：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="password" class="input-text" value="" placeholder="留空则不修改密码" id="pwd" name="pwd">
        </div>
      </div>

      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2">确认密码：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="password" class="input-text" value="" placeholder="密码长度为6-16个字符, 只允许 数字、字母、下划线组成" id="repwd" name="repwd">
        </div>
      </div>

      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2">昵称：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="text" class="input-text" value="{$info['nickname']}" placeholder="" id="nickname" name="nickname">
        </div>
      </div>

      <div class="row clearfix">
      <label class="form-label col-xs-4 col-sm-2">性别：</label>
      <div class="formControls col-xs-8 col-sm-9 skin-minimal">
        <div class="radio-box">
          <input type="radio" id="sex-0" value="0" name="sex" checked>
          <label for="sex-0">保密</label>
        </div>
        <div class="radio-box">
          <input name="sex" type="radio" value="1" id="sex-1">
          <label for="sex-1">男</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-2" value="2" name="sex">
          <label for="sex-2">女</label>
        </div>
      </div>
    </div>
      
      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2">手机号：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="text" class="input-text" value="{$info['mobile']}" placeholder="" id="mobile" name="mobile">
        </div>
      </div>

      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2">邮箱：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <input type="text" class="input-text" value="{$info['email']}" placeholder="" id="email" name="email">
        </div>
      </div>

      <div class="row clearfix">
        <label class="form-label col-xs-4 col-sm-2">备注：</label>
        <div class="form-controls col-xs-8 col-sm-9">
          <textarea name="remark" cols="" rows="" class="textarea textarea-picture"  placeholder="200个字符以内">{$info['remark']}</textarea>
        </div>
      </div>

      <div class="row clearfix">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
          <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
          <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
        </div>
      </div>
    </form>
  </article>

  {include file="public/footer" /}

  <script type="text/javascript" src="__SKINADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
  <script type="text/javascript" src="__SKINADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
  <script type="text/javascript" src="__SKINADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
  <script type="text/javascript" src="__SKINADMIN__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript" src="__SKINADMIN__/static/business/js/main.js"></script>
  <script type="text/javascript">
    $(function(){
      // 复选框样式
      $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
      });
      
      // 表单提交验证
      $("#form-horizontal").validate({
        rules: {
      
        },
        onkeyup: false,
        focusCleanup: true,
        success: "valid",
        submitHandler: function(form){
          var options = {
            success: showResponse,
            dataType: 'json',
            //resetForm: true,
          };
          $(form).ajaxSubmit(options);
        }
      });
    });
  </script>
  <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
